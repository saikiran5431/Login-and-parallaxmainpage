<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-image: url(login_bg.jpeg);">
    <header>
        <h2 class="logo">SK</h2>
        <nav class="navigation">
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login" >
            <h2>login</h2>
            <!-- <form action="#" >
                
            </form> -->
            <form onsubmit="login()" id="loginForm">
                <div class="input-box input-box1">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" placeholder="" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box input-box1">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required id="password">
                    <label>Password</label>
                </div>
                
                <div class="forgot">
                    <a href="#" onclick="forgotPass()">forgot password?</a>
                </div>
                <!-- <button type="submit" class="btn" id="login" onclick="login()">Login</button> -->
                <button type="submit" class="btn" id="class">Login</button>
                <!-- <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div> -->
            </form>
        </div>

        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- //firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <!-- //files javascripts -->
    <script src="firebase.js"></script>
    <script src="login.js"></script>
</body>

    
  
</html>
